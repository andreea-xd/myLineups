{% extends 'base.html' %}
{% load static %}
{% block title %}Login{% endblock %}
{% block content %}
    <section class="vh-60 bg-image"
             style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
        <div class="mask d-flex align-items-center h-100 gradient-custom-3">
            <div class="container h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                        <div class="card" style="border-radius: 15px;">
                            <div class="card-body p-5">
                                <h2 class="text-uppercase text-center mb-5">Login</h2>
                                <form action="" method="post">
                                    {% csrf_token %}
                                    <div>
                                        <label for="exampleDataList" class="form-label">Username</label>
                                        <input name="username" class="form-control" list="datalistOptions"
                                               id="exampleDataList" placeholder="Enter your username...">
                                    </div>
                                    <br>
                                    <div>
                                        <label for="exampleDataList" class="form-label">Password</label>
                                        <input type="password" name="password" class="form-control"
                                               list="datalistOptions" id="exampleDataList"
                                               placeholder="Enter your password...">
                                    </div>
                                    <br>
                                    <div class="d-flex justify-content-center">
                                        <button type="submit"
                                                class="btn btn-success fw-bold text-body">Login
                                        </button>
                                    </div>
                                    <p class="text-center text-muted mt-5 mb-0">
                                        Forgot password?
                                        <a href="{% url 'password_reset' %}" class="fw-bold text-body"><u>Reset
                                            password</u></a>
                                    </p>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
