{% extends 'base.html' %}
{% block title %} Agents {% endblock %}

{% block content %}

    <h2>Agents</h2>
    <div class="row">
        {% for agent in agents %}
            <div class="col-xl-4 col-lg-5 col-md-6 col-12">
                <div class="card mb-3">
                    <div class="row g-0">
                        <div class="col-md-4">
                            <img src="{{ agent.card_image.url }}" class=" img-fluid rounded-start"
                                 alt="...">
                        </div>
                        <div class="col-md-8">
                            <div class="card-body">
                                <h4 class="card-title"><strong>{{ agent.name }}</strong></h4>
                                <ul class="list-group list-group-flush">
                                    <li class="list-group-item"><strong>Role:</strong> {{ agent.role }}</li>
                                    <li class="list-group-item"><strong>Race:</strong> {{ agent.race }}</li>
                                    <li class="list-group-item"><strong>Description:</strong>
                                        <em>{{ agent.description }}</em></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>

{% endblock %}
